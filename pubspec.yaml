name: noctrafit
description: "NoctraFit - An offline-first fitness app for night-shift workers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^14.0.0

  # Firebase
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0

  # Local Database
  drift: ^2.19.0
  drift_flutter: ^0.2.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.3
  path: ^1.9.0

  # Network & Connectivity
  connectity_plus: ^6.0.0

  # Text-to-Speech
  flutter_tts: ^4.0.2

  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.3

  # UI
  google_fonts: ^6.2.1
  tabler_icons: ^2.5.0
  fl_chart: ^0.68.0

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # Utilities
  uuid: ^4.4.0
  intl: ^0.19.0
  logger: ^2.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.9
  drift_dev: ^2.19.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  riverpod_generator: ^2.4.0

  # Linting
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/seed/workouts_seed.json
